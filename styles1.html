<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .section {
            border: 1px solid black;
            background-color: #f4f4f4;
            padding: 20px;
            position: relative;
            text-align: center;
            margin: 10px;
        }

        .title {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: 1px solid black;
            font-weight: bold;
        }

        /* Desktop View */
        @media (min-width: 992px) {
            .section {
                width: 30%;
            }
        }

        /* Tablet View */
        @media (min-width: 768px) and (max-width: 991px) {
            .section {
                width: 45%;
            }
            .section:nth-child(3) {
                width: 100%;
            }
        }

        /* Mobile View */
        @media (max-width: 767px) {
            .section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="container">
        <div class="section">
            <div class="title">Chicken</div>
            <p>Delicious grilled chicken with spices.</p>
        </div>
        <div class="section">
            <div class="title">Beef</div>
            <p>Juicy beef steak cooked to perfection.</p>
        </div>
        <div class="section">
            <div class="title">Sushi</div>
            <p>Fresh sushi rolls with rice and fish.</p>
        </div>
    </div>
</body>
</html>
